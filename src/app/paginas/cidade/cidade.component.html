<div class="container_cidade">
  <div class="principal">
    <h3>{{data}}</h3>
    <h1>{{nome}}</h1>
    <p>{{descricao1}}</p>
    <p>{{descricao2}}</p>
    <p>{{descricao3}}</p>
    <p>{{descricao4}}</p>
  </div>
  <div class="fotos">
    <app-card-cidade-fotos *ngFor="let dado of resultado_detalhes"
      caminhoFoto="{{dado.caminhoFoto}}"
      descricao="{{dado.descricao}}">
    </app-card-cidade-fotos>
  </div>
</div>
